<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <header>
    <h1>Lets play Sudoku</h1>
    <div id="setup-game">
      <div id="level">
        <h2>Choose level: </h2>
        <label><input id="diff-1" type="radio" name="diff" value="easy" checked >1</label>
        <label><input id="diff-2" type="radio" name="diff" value="hard"  >2</label>
      </div>
      <div id="time">
        <h2>Choose time:</h2>
        <label
          ><input id="time-1" type="radio" name="time" value="five" checked />5
          min</label
        >
        <label
          ><input type="radio" name="time" value="ten" />10
          min</label
        >
      </div>
    </div>
    <button id="start-btn">Create new Game</button>
  </header>
  <body>
    <div id="stats">
      <p id="timer"></p>
      <p id="lives"></p>
    </div>
    <div id="game">
      <div id="board"></div>
      <div id="number-container" class="hidden">
        <p id="one">1</p>
        <p id="two">2</p>
        <p id="three">3</p>
        <p id="four">4</p>
        <p id="five">5</p>
        <p id="six">6</p>
      </div>
    </div>
  </body>
  <footer>
    <p id="footer-p">Made for mini-project</p>
  </footer>
</html>
